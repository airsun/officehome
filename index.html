    <style type="text/css">
        body {
            background: #eee;
            color: #333;

        }
    </style>

    <link href="sites.css" rel="stylesheet">

<body>

    <div id="nav"></div>
    <div id="content">

            <div id="storydiagram">
                <ul>
                    <li><a href="http://www.atlassian.com/how-it-works">Dream it.</a></li>
                    <li><a href="http://www.atlassian.com/how-it-works">Plan it.</a></li>
                    <li><a href="http://www.atlassian.com/how-it-works">Build it.</a></li>
                    <li><a href="http://www.atlassian.com/how-it-works">Launch it.</a></li>
                </ul>
                <p>
                    <a class="cta" href="http://www.atlassian.com/software/confluence/overview">

                    </a>
                    <br/>
                    <a class="cta" href="http://www.atlassian.com/software/jira/overview">

            </div>
            <div id="rsscontainer"></div>

    </div>
</div>
<!--templates-->
<div id="templatesite" class="template">
    <div class="siteicon">
        <h1 class="title"></h1>
        <img src="" class="icon"/>
    </div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        for (var i = 0; i < sites.length; i++) {
            loadSite(sites[i]);
        }

        $("a").attr("target","_blank");
    });

    function loadSite(site) {
        $(".sitebar").append($("#templatesite").html()).children("div").last().fadeIn("slow", function() {
            $(".icon", this).attr("src", site.icon).click(function() {
                opensite(site.url);
            });

            $(".title", this).html(site.title);

            if (site.rss != "") {
                loadRss(site);
            }
        });
    }

    function loadRss(site) {
        jQuery.getFeed({
            url: site.rss,
            success: function(feed) {
                alert(feed.title);
            }
        });
    }

    function opensite(url) {
        window.open(url, "_blank");
    }
</script>
</html>
